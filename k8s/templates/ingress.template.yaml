apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: {{ .Env.INGRESS_NAME }}-stride
  name: {{ .Env.INGRESS_NAME }}-stride-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-1:938631482679:certificate/ae1814eb-32c4-49f9-922a-0edb20ae0939, arn:aws:acm:us-west-1:938631482679:certificate/82fb158b-3d6b-47df-840b-ed3e8a242e4b,arn:aws:acm:us-west-1:938631482679:certificate/2fcb68de-32e9-4a84-8a37-adb98a19181a
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  labels:
    app: {{ .Env.INGRESS_NAME }}-stride-ingress
spec:
  rules:
    - host: {{ .Env.INGRESS_NAME }}.dev.boostaccountability.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /*
            backend:
              serviceName: {{ .Env.INGRESS_NAME }}-stride-app
              servicePort: 80
    - host: api-{{ .Env.INGRESS_NAME }}.dev.boostaccountability.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /*
            backend:
              serviceName: {{ .Env.INGRESS_NAME }}-stride-api
              servicePort: 8000
